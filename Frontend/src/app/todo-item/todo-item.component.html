<div class="todo-item" >
  <div class="container custom-container w-50 py-2">
    <div class="row">
      <div class="col-1 align-self-center">
        <div class="form-switch form-switch-cst text-center">
          <input class="form-check-input" type="checkbox" role="switch" (click)="onToggleClicked()" [checked]="todo.done">
        </div>
      </div>
      <div class="col-8">
        <p class="todo-text" [class.text-decoration-line-through]="todo.done">{{todo.text}}</p>
      </div>
      <div class="col-3 align-self-center">
        <div class="float-end">
          <button class="btn btn-primary d-inline-flex me-2" (click)="onEditClicked()">
            <span class="material-icons">edit</span>
          </button>
          <button class="btn btn-primary d-inline-flex" (click)="onRemoveClicked()">
            <span class="material-icons">delete</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
